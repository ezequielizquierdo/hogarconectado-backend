version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ezequielizquierdo"
    assignees:
      - "ezequielizquierdo"
    commit-message:
      prefix: "⬆️"
      prefix-development: "⬆️ dev"
    labels:
      - "dependencies"
      - "automated"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "🔧"
    labels:
      - "github-actions"
      - "automated"
